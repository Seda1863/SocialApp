<div *ngIf="product">
    <input type="hidden" #id name="id" [value]="product.productId">
    <div class="form-group">
      <label for="name">Name</label>
      <input [value]="product.name" #name type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input [value]="product.price" #price type="text" class="form-control" name="price">
    </div>
    <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input [checked]="product.isActive" #isactive type="checkbox" class="custom-control-input" id="isActive">
        <label class="custom-control-label" for="isActive">Active</label>
      </div>
    </div>
  
    <button (click)="addProduct(name.value, price.value, isactive.checked); name.value=''; price.value=''; isactive.checked=false;" class="btn btn-primary">Save Product</button>
  </div>
