<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-6">
      <form (ngSubmit)="onSubmit()">
        <h2>Kredi Başvurusu</h2>
        <hr>
        <div class="form-group">
          <label for="krediTutari">Arz Edilen Kredi Tutarı:</label>
          <input type="number" [(ngModel)]="krediTutari" name="krediTutari" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="aylikGelir">Aylık Gelir:</label>
          <input type="number" [(ngModel)]="aylikGelir" name="aylikGelir" class="form-control" required>
        </div>
        <div class="form-group">
        
        </div>
        <button type="submit" class="btn btn-primary btn-block">Başvur</button>
      </form>
    </div>
  </div>
</div>
