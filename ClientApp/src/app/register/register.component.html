<div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col-6">
        <form (ngSubmit)="register()">
          <h2>Register</h2>
          <hr>
          <div class="form-group">
            <input type="text" [(ngModel)]="model.musteriNo" name="musteriNo" class="form-control" placeholder="Müşteri Numarası">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="model.tcKimlikNo" name="tcKimlikNo" class="form-control" placeholder="TC Kimlik Numarası">
          </div>
          <div class="form-group">
            <input type="email" [(ngModel)]="model.email" name="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
